name: Function CI

on:
  workflow_dispatch: # for manual runs
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build-and-run-lint:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: ./function

      - name: Run Prettier
        run: npm run lint
        working-directory: ./function