name: Function CI

on:
  workflow_dispatch: # for manual runs
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'function/**'

jobs:
  build-and-run-lint:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Dependencies
        run: pnpm install
        working-directory: ./function

      - name: Run Prettier
        run: pnpm lint
        working-directory: ./function